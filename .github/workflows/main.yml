  
name: Rebuild to update static data on the app deploy
on:
  schedule:
    - cron: "0 */4 * * *"
    
jobs:
  force_new_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          date > last-rebuild-date.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit --allow-empty -m "Empty commit to deploy"
          git push
